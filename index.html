<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        
        <form action="convert">
            <h2>Currency Converter</h2>
        <p>Enter amount</p>
        <input type="number" value="100">
        <div class="dropdown">
            <div class="from">
                <p>From:</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="flag1">
                    <select name="from" id=""> </select>
                </div>
            </div>
            <img  class="arrow" src="/icons/exchange.png" width="12rem"></img>
            <div class="to">
                <p>To:</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="flag2">
                    <select name="to" id=""> </select>
                </div>
            </div>
        </div>
        <div class="msg"> <p> 1USD = 80INR </p></div>
        <button class="btn">Get exchange Rate</button>
        </form>

    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
